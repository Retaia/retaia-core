name: Docker Image Build

on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: docker-image-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      SHOULD_PUSH: ${{ startsWith(github.ref, 'refs/tags/v') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Prepare image name
        run: |
          echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}" >> "${GITHUB_ENV}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to GHCR
        if: env.SHOULD_PUSH == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=tag

      - name: Build (and optionally push) Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.prod
          platforms: linux/amd64,linux/arm64
          push: ${{ env.SHOULD_PUSH == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: ${{ env.SHOULD_PUSH == 'true' }}
          sbom: ${{ env.SHOULD_PUSH == 'true' }}
          build-args: |
            RETAIA_BUILD_V1_READY=1

      - name: Install Cosign
        if: env.SHOULD_PUSH == 'true'
        uses: sigstore/cosign-installer@v3

      - name: Sign pushed image tags (keyless)
        if: env.SHOULD_PUSH == 'true'
        shell: bash
        run: |
          set -euo pipefail
          DIGEST="${{ steps.build.outputs.digest }}"

          while IFS= read -r tag; do
            if [[ -z "${tag}" ]]; then
              continue
            fi

            REF="${tag}@${DIGEST}"
            cosign sign --yes "${REF}"
          done <<< "${{ steps.meta.outputs.tags }}"

      - name: Verify signatures
        if: env.SHOULD_PUSH == 'true'
        shell: bash
        run: |
          set -euo pipefail
          DIGEST="${{ steps.build.outputs.digest }}"
          IDENTITY="https://github.com/${GITHUB_REPOSITORY}/.github/workflows/docker-image-build.yml@refs/tags/${GITHUB_REF_NAME}"

          while IFS= read -r tag; do
            if [[ -z "${tag}" ]]; then
              continue
            fi

            REF="${tag}@${DIGEST}"
            cosign verify \
              --certificate-identity-regexp "^${IDENTITY}$" \
              --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
              "${REF}" > /dev/null
          done <<< "${{ steps.meta.outputs.tags }}"
