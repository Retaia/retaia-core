name: UI Release Auto-Update

on:
  schedule:
    - cron: "43 4 * * 1"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ui-release-auto-update
  cancel-in-progress: false

jobs:
  auto-update-ui-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auto-update UI release manifest
        env:
          RETAIA_UI_REPOSITORY: Retaia/retaia-ui
          GH_TOKEN: ${{ secrets.RETAIA_UI_REPO_TOKEN != '' && secrets.RETAIA_UI_REPO_TOKEN || secrets.GITHUB_TOKEN }}
        run: bash scripts/auto-update-ui-release-manifest.sh

      - name: Commit and push update
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ -z "$(git status --porcelain -- public/releases/latest.json)" ]]; then
            echo "No UI manifest update detected."
            exit 0
          fi

          TIMESTAMP="$(date -u +%Y%m%d-%H%M%S)"
          UPDATE_BRANCH="codex/auto-update-ui-${TIMESTAMP}"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add public/releases/latest.json
          git commit -m "chore(ui): auto-update release manifest"

          if git push origin HEAD:master; then
            echo "Pushed update directly to master."
            exit 0
          fi

          echo "Direct push to master refused, fallback to PR."
          git push origin HEAD:"${UPDATE_BRANCH}"
          gh pr create \
            --base master \
            --head "${UPDATE_BRANCH}" \
            --title "chore(ui): auto-update release manifest" \
            --body "Automated UI release manifest update."
