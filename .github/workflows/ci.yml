name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  no-black-magic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check forbidden dynamic/runtime patterns
        run: ./scripts/no-black-magic.sh

  lint:
    runs-on: ubuntu-latest
    needs: no-black-magic
    env:
      APP_ENV: test
      APP_DEBUG: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          coverage: none
          tools: composer:v2

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
            vendor
          key: composer-${{ runner.os }}-${{ hashFiles('composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Validate composer.json
        run: composer validate --strict --no-check-publish

      - name: Lint YAML config
        run: php bin/console lint:yaml config

      - name: Lint Symfony container
        run: php bin/console lint:container

      - name: Check translation keys en/fr
        run: php scripts/check-translation-keys.php

      - name: Check OpenAPI routes coverage
        run: php scripts/check-openapi-routes.php

  test:
    runs-on: ubuntu-latest
    needs: lint
    env:
      APP_ENV: test
      APP_DEBUG: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          coverage: pcov
          tools: composer:v2

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
            vendor
          key: composer-${{ runner.os }}-${{ hashFiles('composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Run tests and enforce coverage
        run: composer test:quality

  security-audit:
    runs-on: ubuntu-latest
    needs: lint
    env:
      APP_ENV: test
      APP_DEBUG: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          coverage: none
          tools: composer:v2

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
            vendor
          key: composer-${{ runner.os }}-${{ hashFiles('composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Composer security audit
        run: composer audit --no-interaction
