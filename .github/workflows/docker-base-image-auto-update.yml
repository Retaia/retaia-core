name: Docker Base Image Auto-Update

on:
  schedule:
    - cron: "17 4 * * 1"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: docker-base-image-auto-update
  cancel-in-progress: false

jobs:
  auto-update-docker-base-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Auto-update pinned base image
        run: bash scripts/auto-update-docker-base-image.sh

      - name: Commit and push update
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git diff --quiet -- Dockerfile.prod; then
            echo "No docker base image update detected."
            exit 0
          fi

          TIMESTAMP="$(date -u +%Y%m%d-%H%M%S)"
          UPDATE_BRANCH="codex/auto-update-docker-${TIMESTAMP}"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add Dockerfile.prod
          git commit -m "chore(docker): auto-update base image digest"

          if git push origin HEAD:master; then
            echo "Pushed update directly to master."
            exit 0
          fi

          echo "Direct push to master refused, fallback to PR."
          git push origin HEAD:"${UPDATE_BRANCH}"
          gh pr create \
            --base master \
            --head "${UPDATE_BRANCH}" \
            --title "chore(docker): auto-update base image digest" \
            --body "Automated Docker base image digest refresh."
