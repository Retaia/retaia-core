name: Docker Base Image Auto-Update

on:
  schedule:
    - cron: "17 4 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-update-docker-base-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Auto-update pinned base image
        run: bash scripts/auto-update-docker-base-image.sh

      - name: Commit and push update
        run: |
          if git diff --quiet -- Dockerfile.prod docker-compose.prod.yaml; then
            echo "No docker base image update detected."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add Dockerfile.prod docker-compose.prod.yaml
          git commit -m "chore(docker): auto-update base image digest"
          git push origin HEAD:master
