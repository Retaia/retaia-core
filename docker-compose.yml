services:
  app:
    image: fullfrontend/php-fpm:latest
    container_name: retaia-core-app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/RETAIA:/var/local/RETAIA
    environment:
      APP_ENV: dev
      APP_DEBUG: "1"
      DATABASE_URL: postgresql://app:app@database:5432/app?serverVersion=16&charset=utf8
      APP_INGEST_WATCH_PATH: /var/local/RETAIA/INBOX
    depends_on:
      database:
        condition: service_healthy
    tty: true
    stdin_open: true

  ingest-cron:
    image: fullfrontend/php-fpm:latest
    container_name: retaia-core-ingest-cron
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/RETAIA:/var/local/RETAIA
    environment:
      APP_ENV: dev
      APP_DEBUG: "1"
      DATABASE_URL: postgresql://app:app@database:5432/app?serverVersion=16&charset=utf8
      APP_INGEST_WATCH_PATH: /var/local/RETAIA/INBOX
    depends_on:
      database:
        condition: service_healthy
    command:
      - /bin/sh
      - -lc
      - |
        while true; do
          php bin/console app:ingest:cron-tick --no-interaction --poll-limit=100 --enqueue-limit=100 --apply-limit=200 || true
          sleep 60
        done

  caddy:
    image: caddy:2-alpine
    container_name: retaia-core-caddy
    depends_on:
      app:
        condition: service_started
    ports:
      - "${RETAIA_HTTP_PORT:-8081}:80"
    volumes:
      - ./:/var/www/html
      - ./docker/Caddyfile:/etc/caddy/Caddyfile:ro

  composer:
    image: fullfrontend/php-fpm:latest
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/RETAIA:/var/local/RETAIA
    environment:
      DATABASE_URL: postgresql://app:app@database:5432/app?serverVersion=16&charset=utf8
      APP_INGEST_WATCH_PATH: /var/local/RETAIA/INBOX
    depends_on:
      database:
        condition: service_healthy
    entrypoint: ["composer"]
    profiles: ["tools"]

  database:
    image: postgres:16-alpine
    container_name: retaia-core-db
    environment:
      POSTGRES_DB: app
      POSTGRES_PASSWORD: app
      POSTGRES_USER: app
      PGDATA: /var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "app", "-U", "app"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    ports:
      - "${RETAIA_DB_PORT:-5433}:5432"
    volumes:
      - ./docker/db-data:/var/lib/postgresql/data
