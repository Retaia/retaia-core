# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'
    trusted_proxies: '%env(default::SYMFONY_TRUSTED_PROXIES)%'
    trusted_headers: ['x-forwarded-for', 'x-forwarded-host', 'x-forwarded-proto', 'x-forwarded-port', 'x-forwarded-prefix']

    # Note that the session will be started ONLY if you read or write from it.
    session:
        cookie_secure: auto
        cookie_httponly: true
        cookie_samesite: strict
    rate_limiter:
        lost_password_request:
            policy: 'fixed_window'
            limit: '%env(int:APP_AUTH_LOST_PASSWORD_LIMIT)%'
            interval: '%env(string:APP_AUTH_LOST_PASSWORD_INTERVAL)%'
        verify_email_request:
            policy: 'fixed_window'
            limit: '%env(int:APP_AUTH_VERIFY_EMAIL_LIMIT)%'
            interval: '%env(string:APP_AUTH_VERIFY_EMAIL_INTERVAL)%'

    #esi: true
    #fragments: true

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file

when@prod:
    framework:
        session:
            cookie_secure: true
