security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            # Ensure dev tools and static assets are always allowed
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            user_checker: App\Security\UserChecker
            access_denied_handler: App\Security\ApiAccessDeniedHandler
            custom_authenticators:
                - App\Security\ApiLoginAuthenticator
            entry_point: App\Security\ApiLoginAuthenticator
            logout:
                path: api_auth_logout
            login_throttling:
                max_attempts: 5
                interval: '15 minutes'

            # Activate different ways to authenticate:
            # https://symfony.com/doc/current/security.html#the-firewall

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Note: Only the *first* matching rule is applied
    access_control:
        - { path: ^/api/v1/health, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/auth/login$, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/auth/lost-password/request$, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/auth/lost-password/reset$, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/auth/verify-email/request$, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/auth/verify-email/confirm$, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/auth/verify-email/admin-confirm$, roles: ROLE_USER }
        - { path: ^/api/v1/auth, roles: ROLE_USER }
        - { path: ^/api/v1/batches, roles: ROLE_USER }
        - { path: ^/api/v1/decisions, roles: ROLE_USER }
        - { path: ^/api/v1/jobs, roles: ROLE_AGENT }
        - { path: ^/api/v1/assets, roles: ROLE_USER }
        - { path: ^/api/v1/agents/register$, roles: ROLE_AGENT }

when@test:
    security:
        password_hashers:
            # Password hashers are resource-intensive by design to ensure security.
            # In tests, it's safe to reduce their cost to improve performance.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
